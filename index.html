<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PuzzlePulse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <div class="game-container">
    <h1>🧠 PuzzlePulse</h1>

    <div class="controls">
      <button id="darkModeToggle">🌙 Dark Mode</button>
      <label>
        Upload Images:
        <input type="file" id="imageUploader" multiple accept="image/*" />
      </label>
    </div>

    <div class="info">
      <p id="score">Matches: 0 / 8</p>
      <p id="moves">Moves: 0</p>
      <p id="timer">Time Left: 60s</p>
    </div>

    <div class="grid" id="gameBoard"></div>

    <div class="player-turn" id="playerTurn">Player 1's Turn</div>

    <button id="resetBtn">🔄 Restart</button>
  </div>

  <!-- Win Modal -->
  <div id="winModal" class="modal hidden">
    <div class="modal-content">
      <h2>🏁 Game Over!</h2>
      <p id="finalResult">You matched all cards in 0 moves!</p>
      <p id="finalTime">Time Left: 0s</p>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <!-- Leaderboard -->
  <div class="leaderboard" id="leaderboard">
    <h3>🏆 Top Scores</h3>
    <ul id="scoreList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
